<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- A simple function to replace numbers divisible by 2,3 and 5 with "yu","gi" and "oh" respectively 
  and separating by hyphen when more than one word is involved.  -->
  <script>
    function yuGiOhConverter(num) {
      let yuGiOh = []

      for (let i=1;i<=num;i++){
        let temp = ''

        if (i%2===0) {
          temp +='yu'
        }
        if (i%3===0){
          temp += (temp==='')? "gi": "-gi"
        }
        if (i%5===0){
          temp += (temp === '')? "oh": "-oh"
        }
        if (temp===''){
          temp = i
        }
        yuGiOh.push(temp)
      }
      console.log(yuGiOh)
      return yuGiOh
    }

    yuGiOhConverter(100)
  </script>
</body>
</html>
